<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/comentario.css">
</head>
<body>
    <div class="container-comentario">
        <!-- *comentario del usuario -->
        <article class="bloque-comentar">
            <section class="foto-nombre">
                <img src="images/logoUser.svg" alt="logo usuario">
                <h2 class="txt-negro">Tú</h2>
            </section>
            <div class="divisor"></div>
            <section class="comentar">
                <h3 class="txt-negro">¿Qué opinas de este juego?</h3>
                <img class="lapicera-comentar" src="images/lapicera.svg" alt="comentar">
            </section>
        </article>


        <!-- *comentario -->
         <article class="comentario">
            <section class="foto-nombre">
                <img src="images/logoUser.svg" alt="logo usuario">
                <div class="contenido-comentario">
                    <h2 >Lionel Messi</h2>
                    <p class="txt-comentario">Juegazo me gusto mucho</p>
                </div>
                
            </section>
            <div class="divisor div-comentario"></div>
            <section class="botones-comentar">
                <button><img src="images/me-gusta.svg" alt=""></button>
                <button><img src="images/comentar.svg" alt=""></button>
            </section>

         </article>
    </div>
</body>
</html>
