<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="estilos/card.css">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  
    <div class="carousel-container">
        <!-- Input para controlar las posiciones -->
        <input type="radio" name="carousel" id="slide1" >
        <input type="radio" name="carousel" id="slide2" checked>
        <input type="radio" name="carousel" id="slide3">

        <!-- Carrusel -->
        <div class="carousel">
            

            
                <div class="cardGrande containerCardGrande" id="card1">
                    <article class="bigCard">
                        <div class="cardImage">
                            <img src="images/juegos/fifa22.svg"
                                alt="FIFA 22">
                        </div>
                        <div class="bigCardShadow">
                            <div class="btn-bigCard">
                                <button class="btn-jugar-bigCard"><h3>Jugar</h3></button>
                            </div>
                        </div>
                        
                        <div class="bigCardInfo">
                            <h3>Deportes</h3>
                            <h2>FIFA 22</h2>
                           
                        </div>
                    </article>
                </div>
            

            
                <div class="cardGrande containerCardGrande" id="card2">
                    <article class="bigCard">
                        <div class="cardImage">
                            <img src="images/juegos/fifa22.svg"
                                alt="FIFA 22">
                        </div>
                        <div class="bigCardShadow">
                            <div class="btn-bigCard">
                                <button class="btn-jugar-bigCard"><h3>Jugar</h3></button>
                            </div>
                        </div>
                        
                        <div class="bigCardInfo">
                            <h3>Deportes</h3>
                            <h2>FIFA 22</h2>
                           
                        </div>
                    </article>
                </div>
                <div class="cardGrande containerCardGrande" id="card3">
                    <article class="bigCard">
                        <div class="cardImage">
                            <img src="images/juegos/fifa22.svg"
                                alt="FIFA 22">
                        </div>
                        <div class="bigCardShadow">
                            <div class="btn-bigCard">
                                <button class="btn-jugar-bigCard"><h3>Jugar</h3></button>
                            </div>
                        </div>
                        
                        <div class="bigCardInfo">
                            <h3>Deportes</h3>
                            <h2>FIFA 22</h2>
                           
                        </div>
                    </article>
                </div>
        </div>
        <label for="slide3" class="next1">&#10095;</label> <!-- Clic para ir de 1 a 2 -->
        <label for="slide2" class="next2">&#10095;</label> <!-- Clic para ir de 2 a 3 -->
        <label for="slide1" class="prev2">&#10094;</label><!-- Clic para ir de 2 a 1 -->
        <label for="slide2" class="prev1">&#10094;</label> <!-- Clic para ir de 3 a 2 -->
    </div>
</body>
</html>
