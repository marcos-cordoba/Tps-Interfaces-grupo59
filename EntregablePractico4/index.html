<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Entregable4</title>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="navbarContainer">
                        <div>
                            <svg class="hamburguesa" xmlns="http://www.w3.org/2000/svg" width="46" height="39"
                                viewBox="0 0 46 39" fill="none">
                                <g filter="url(#filter0_d_19_84)">
                                    <rect id="barra1" x="2" y="2" width="38" height="8" rx="4" fill="#F39E46"
                                        stroke="#FFFFFF" stroke-width="4" />
                                    <rect id="barra2" x="2" y="13" width="38" height="8" rx="4" fill="#F39E46"
                                        stroke="#FFFFFF" stroke-width="4" />
                                    <rect id="barra3" x="2" y="24" width="38" height="8" rx="4" fill="#F39E46"
                                        stroke="#FFFFFF" stroke-width="4" />
                                </g>
                            </svg>
                        </div>
                        <div class="navbarMedio">
                            <img class="logo" src="imagenes/logo.svg" alt="Logo.svg">
                        </div>
                        <div class="navbarDerecha">
                            <button class="boton btnAnimado">
                                <h4>COMPRAR</h4>
                            </button>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="fondo">
                <div class="parallax">
                    <img class="layerInicial" id="fondo" data-velocidad="0.6" src="imagenes/paisaje.svg" alt="paisaje">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="arbolGrande" src="imagenes/arbolGrande.svg" alt="arbol grande">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="arbolMedio" src="imagenes/arbolMedio.svg" alt="arbol medio">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="arbolChico" src="imagenes/arbolChico.svg" alt="arbol chico">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="arbusto1"  src="imagenes/arbusto1.svg" alt="arbusto1">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="arbusto2"  src="imagenes/arbusto2.svg" alt="arbusto2">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="arbusto3"  src="imagenes/arbusto3.svg" alt="arbusto3">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="arbusto4"  src="imagenes/arbusto4.svg" alt="arbusto4">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="titulo"  src="imagenes/logo.svg" alt="logo">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="piedra1"  src="imagenes/piedra1.svg" alt="piedra1">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="piedra2"  src="imagenes/piedra2.svg" alt="piedra2">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="piedra3"  src="imagenes/piedra3.svg" alt="piedra3">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="piedra4"  src="imagenes/piedra4.svg" alt="piedra4">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="personaje1"  src="imagenes/personaje1.svg" alt="personaje1">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="personaje2"  src="imagenes/personaje2.svg" alt="personaje2">
                    <img class="layerInicial invisible" data-velocidad="0.4" id="personaje3"  src="imagenes/personaje3.svg" alt="personaje3">
                </div>
            </div>
            <div>
                <img src="imagenes/segundaSeccionParte1.svg" alt="">  <!--estas imagenes solamente se pusieron para que pudiera hacer scroll y poder hacer el efecto parallax-->
                <img src="imagenes/segundaSeccionParte2.svg" alt="">
                <!-- Aquí va el componente model-viewer -->
                <!-- <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
                <model-viewer
                    src="imagenes/one.glb" alt="Descripción del modelo 3D"
                    camera-controls
                    auto-rotate
                    shadow-intensity="1">
                </model-viewer> -->
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
